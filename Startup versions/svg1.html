<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta lang="en-us"> -->
	<title>SVG1</title>
	<!-- <link rel="stylesheet" href="css/test4.css"> -->
</head>
<body>

<svg width="500" height="150">
	<rect x="30" y="20" width="400px" height="100px" fill=rgb(0,0,255) stroke-width=10 stroke=rgb(0,0,0) />
</svg>

<!-- before SVG 2, to identify the version of the SVG for other types of validation the version and baseProfile attributes should always be used instead. Both version and baseProfile attributes are deprecated in SVG 2 (https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Getting_Started) -->
<svg version="1.1" baseProfile="full" width="500" height="150" xmlns="http://www.w3.org/2000/svg">
	<rect x="30" y="20" width="400px" height="100px" fill=rgb(0,0,255) stroke-width=10 stroke=rgb(0,0,0) />
</svg>

<svg version="1.1" baseProfile="full" width="500" height="150" xmlns="http://www.w3.org/2000/svg">
	<rect x="30" y="20" width="4cm" height="1cm" fill=rgb(0,0,255) stroke-width=10 stroke=rgb(0,0,0) />
</svg>

<!-- ceva scalabil, nu imi trebuie (momentan) -->
<!-- <svg viewbox="0 0 100 100">
	<rect x="30" y="20" width="400px" height="100px" fill=rgb(0,0,255) stroke-width=10 stroke=rgb(0,0,0) />
</svg> -->
<!-- se poate modifica (dar nu mai scaleaza): -->
<svg width="400" height="150" viewbox="0 0 100 100">
	<rect x="10" y="20" width="400px" height="100px" fill=rgb(0,0,255) stroke-width=10 stroke=rgb(0,0,0) />
</svg>


<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<svg version="1.1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="red" />

  <circle cx="150" cy="100" r="80" fill="green" />

  <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>

</svg>


<!-- See: https://developer.mozilla.org/en-US/docs/Web/SVG/Namespaces_Crash_Course#Scripting_in_namespaced_XML 
     for namespaces declaration and uses  -->
<object type="image/svg+xml" data="svg/rect.svg">
  ceva text, apare daca browserul nu stie sa afiseze acest SVG
</object>
<!-- 
<img src="svg/rect.svg"> -->

</body>
</html>
